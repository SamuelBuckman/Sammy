<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="forms">
            <div class="form-login">
                <span class="title">Welcome to Openlads Log in to account</span>
                <form action="#">
                    <div class="input-field">
                        <input type="text" placeholder="Username" required>
                        <i class="fa fa-user fa-lg icon"></i>
                    </div>  
                    <div class="input-field">
                        <input type="password" placeholder="Password" required>
                        <i class="fa fa-lock fa-lg icon"></i>
                       
                    </div>  
                    <div class="input-field button">
                        <input type="button" value="LOG IN">
                    </div>  
                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="logCheck"> 
                            <label for="logCheck" class="text">Remmember me</label>
                        </div>
                        <a href="#" class="text">Forget password?</a>
                    </div> 
                </form>
                <div  class="login-signup" >
                    <span class="text">Not registered?</span>
                    <a href="#" class="text signup-text">Create an account</a>

                </div>
            </div>

        </div>

    </div>
</body>
</html>
