<!DOCTYPE html>
<html lang="en">
<head>
    <title>Website Design</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
     <div class="main">
         <nav>
             <div class="logo">
                 <img src="logo.1.jpg">
             </div>
             <div class="nav-link">
                 <ul>
                     <li class="active"><a href="#">Home</a></li>
                     <li><a href="#">Phone</a></li>
                     <li><a href="#">Accessories</a></li>
                     <li><a href="#">Cart</a></li>
                 </ul>
             </div>
         </nav>
         <div class="information">
            <div class="overlay"></div>
             <img src="phone5.jpg" class="mobile">
             <div id="circle">
                <div class="feature one">
                    <img src="cam2.jpg">
                    <div>
                        <h1>Camera</h1>
                        <p>12MP.Wide Angle Lens</p>
                    </div>
                </div>
                <div class="feature two">
                    <img src="processsor4.jpg">
                    <div>
                        <h1>processsor</h1>
                        <p>Snapdragon Octa-core 11nm</p>
                    </div>
                </div>
                <div class="feature three">
                    <img src="display3.jpg">
                    <div>
                        <h1>Display</h1>
                        <p>9.5" Mini-Drop Fullscreen</p>
                    </div>
                </div>
                <div class="feature four">
                    <img src="battery1.jpg">
                    <div>
                        <h1>Battery</h1>
                        <p>5000mAh,720Hrs Standby</p>
                    </div>
                </div>
             </div>
         </div>
         <div class="controls">
              <img src="arup1.jpg" id="up">
              <h3>Features</h3>
              <img src="arup1.jpg" id="down">
         </div>
     </div>
     <script>
         var circle = document.getElementById("circle");
         var up = document.getElementById("up");
         var down = document.getElementById("down");

         var rotatevalue =circle.style.transform;
         var rotatesum;

         up.onclick = function()
         {
            rotatesum =rotatevalue + "rotate(-90deg)";
            circle.style.transform = rotatesum;
            rotatevalue = rotatesum;
         }
         down.onclick = function()
         {
            rotatesum =rotatevalue + "rotate(90deg)";
            circle.style.transform = rotatesum;
            rotatevalue = rotatesum;
         }
        
     </script>

</body>
</html>
